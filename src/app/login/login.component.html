<form (ngSubmit)="login()" #loginform="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="userName" class="form-control" id="userName" [(ngModel)]="userLogin.userName" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="password" [(ngModel)]="userLogin.password" placeholder="Password">
  </div>
  <input type="submit" class="btn" value="submit">
</form>
